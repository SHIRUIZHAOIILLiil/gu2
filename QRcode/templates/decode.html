<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decode</title>
</head>
<body>
<p> Complete scan! <span id="jump">3</span>seconds left to jump to the home page</p>
<script>
    onload=function () {
        setInterval(go,1000)
    };
    var x=2;
    function go() {

        if (x>=0){
            document.getElementById("jump").innerText=x;
        }else {
            location.href="/index";
        }
        x--;
    }
</script>

</body>
</html>
