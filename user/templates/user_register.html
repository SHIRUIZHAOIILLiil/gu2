{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700'>
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap1.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style1.css' %}">
        <script src="{% static 'js/bootstrap.js' %}"></script>
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

<style>
	.note{
		color: red;
	}
            .green{
            color: #5de784;
        }
        #bgc_c{
            background-color: #5de784;
        }
</style>
    <body>

        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="logo span4">
                        <h1><a href="/index">Epidemic Site Code Management System<span class="green">.</span></a></h1>
                    </div>
                    <div class="links span8">
                        <a class="home green" href="/user/login" rel="tooltip" data-placement="bottom" data-original-title="Home">Login</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="register-container container">
            <div class="row">
                <div class="register span6">
                    <form  method="post" novalidate>
                        <h2>REGISTER TO <span class="green"><strong>US</strong></span></h2>
                        {% csrf_token %}
                        {% for field in form %}
                        <label>{{ field.label }} </label>
                            {% if field.label == "Password"%}
                                <label class="note">*Please enter upper and lower case letters or numbers, totaling 6-18 digits.</label>
                            {% endif %}
                        {{ field }}
                        <span style="color: red">{{ field.errors.0 }}</span>
                        {% endfor %}
                        <div>
                            <button type="submit" id="bgc_c">REGISTER</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
		<div align="center">Copyright &copy; Epidemic Site Code Management System All rights reserved.<a target="_blank" href="#"></a>
</div>
        <!-- Javascript -->
        <script src="{% static 'js/jquery1-1.8.2.min.js' %}"></script>
        <script src="{% static '/bootstrap/js/bootstrap1.min.js' %}"></script>
        <script src="{% static 'js/jquery1.backstretch.min.js' %}"></script>
        <script src="{%  static 'js/scripts1.js' %}"></script>

<div style="display:none"><script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script></div>
</body>
</html>
